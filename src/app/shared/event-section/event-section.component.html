<div class="container">
  <div class="row">
    <!-- Left Side: Image -->
    <div class="col-md-8">
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Event Banner" class="img-fluid rounded" style="max-width: 100%; height: auto;" />
    </div>
    <!-- Right Side: Content -->
    <div class="col-md-4 d-flex flex-column justify-content-center align-items-start p-4 rounded-end"
      style="background: linear-gradient(90deg, #432067, black);">
      <h2 class="text-white mb-2">
        Register <span class="text-highlight">Early & Save</span>
      </h2>
      <p class="text-light mb-4">Submit Your Abstract Today !!!</p>
      <div>
        <h4 class="text-white mb-3">- QUICK LINKS -</h4>
        <button class="btn btn-light mb-2 w-100 text-start" (click)="navigateTo('/scientific-program')">
          Scientific Program ➔
        </button>
        <button class="btn btn-light mb-2 w-100 text-start" (click)="navigateTo('/event-members')">
          Scientific Committee ➔
        </button>
        <button class="btn btn-light mb-2 w-100 text-start" (click)="navigateTo('/abstract-submission')">
          Abstract Submission ➔
        </button>
        <button class="btn btn-light mb-2 w-100 text-start" (click)="navigateTo('/event-registration')">
          Register ➔
        </button>
      </div>
    </div>
  </div>
</div>
