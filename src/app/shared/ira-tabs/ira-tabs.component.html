<div class="tab-container">
  <h2 class="heading">Conferences & Webinars Archive</h2>

  <!-- Search Bar -->
  <div class="search-bar mb-4">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Search events..." 
      [(ngModel)]="searchQuery" 
      (input)="filterEvents()"
      [ngClass]="{'search-animation': searchQuery.length > 0}" />
  </div>

  <!-- Tab Navigation -->
  <ul ngbNav #navTabs="ngbNav" class="nav-pills nav-fill custom-nav" [(activeId)]="activeTab"  (activeIdChange)="onTabChange($event)">
    <li [ngbNavItem]="1">
      <a ngbNavLink class="btn custom-btn">Upcoming Conferences</a>
      <ng-template ngbNavContent>
        <!-- Cards Row -->
        <div class="row justify-content-center">
          <div *ngFor="let event of filteredEvents" class="col-md-3 mb-4 card-item">
            <app-event-cards 
              [imageSrc]="event.imageSrc" 
              [title]="event.title" 
              [description]="event.description" 
              [organizer]="event.organizer" 
              [date]="event.date">
            </app-event-cards>
          </div>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink class="btn custom-btn">Past Conferences</a>
      <ng-template ngbNavContent>
        <!-- Cards Row -->
        <div class="row justify-content-center">
          <div *ngFor="let event of filteredEvents" class="col-md-3 mb-4 card-item">
            <app-event-cards 
              [imageSrc]="event.imageSrc" 
              [title]="event.title" 
              [description]="event.description" 
              [organizer]="event.organizer" 
              [date]="event.date">
            </app-event-cards>
          </div>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <a ngbNavLink class="btn custom-btn">Webinars</a>
      <ng-template ngbNavContent>
        <!-- Cards Row -->
        <div class="row justify-content-center">
          <div *ngFor="let event of filteredEvents" class="col-md-3 mb-4 card-item">
            <app-event-cards 
              [imageSrc]="event.imageSrc" 
              [title]="event.title" 
              [description]="event.description" 
              [organizer]="event.organizer" 
              [date]="event.date">
            </app-event-cards>
          </div>
        </div>
      </ng-template>
    </li>
  </ul>

  <!-- Display the selected tab content -->
  <div [ngbNavOutlet]="navTabs"></div>
</div>
