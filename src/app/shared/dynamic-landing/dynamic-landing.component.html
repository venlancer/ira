<div class="position-relative bcColor">
    <section class="section section-lg section-shaped section-shaped-main pb-250" style="height: 350px;">
        <div class="shape shape-style-1 shape-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container py-lg-md d-flex" style="top: -100px;">
            <div class="col px-0">
                <div class="row">
                    <div class="col-lg-8 col-12 mx-auto">
                        <h1 class="display-3 event-title txtwhite">{{pageDetail.event_name}}</h1>
                        <p class="lead event-description txtwhite">
                            <strong>Accelerating Discovery:</strong> The Role of Conferences in Scientific Breakthroughs
                        </p>

                        <div class="event-details">
                            <h2 class="event-date txtwhite" style="margin: 0 auto; display: block;">📅 {{startDate}} to {{endDate}}</h2>
                            <p class="contact-details txtwhite">
                                📍 {{pageDetail.venue}} &nbsp;|&nbsp;
                                📞 +1 (650) 253-9421 &nbsp;|&nbsp;
                                ✉️ <a href="mailto:support@iraconferences.com txtwhite" style="color: #ffffff;">support@iraconferences.com</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<app-event-section [eventImg]="pageDetail?.event_image"></app-event-section>
<app-event-about [description]="pageDetail?.description"></app-event-about>
<app-half-moon [deadLine]="pageDetail?.deadline"></app-half-moon>
<app-scientific-tabs [scientificsessions]="pageDetail?.scientific_sessions"></app-scientific-tabs>
<app-schedule [conferenceschedules]="pageDetail?.conference_schedules"></app-schedule>
